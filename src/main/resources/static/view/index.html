<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoUpp</title>
    <style>
      body {
        font-family: helvetica, arial, sans-serif;
        padding: 0;
        margin: 0;
        background-color: #fffcf2;
        overflow: hidden;
      }
      .photo {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        background: linear-gradient(110deg, white, rgb(245, 245, 245));
        padding: 5vmin;
        box-shadow: 0.5vmin 0.5vmin 1.5vmin gray;
        transform: translate(-70%, -50%) rotate(4deg);
      }
      .slideout {
        animation-duration: 1s;
        animation-name: slideout;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
      }
      .slidein {
        animation-duration: 1s;
        animation-name: slidein;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
      }
      @keyframes slideout {
        to {
          transform: translate(-150vw, -50vh) scale(1.5) rotate(-10deg);
        }
      }
      @keyframes slidein {
        from {
          transform: translate(-150vw, -50vh) scale(1.5) rotate(-10deg);
        }
      }
      .photo > img {
        max-height: 70vmin;
        max-width: 70vmin;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="photo">
      <img
        src="/api/serve/2023-01-03_22-15-52_IMG_20230103_221550__19324efd682818fbf781665d036cd68be0a18bd31ece89b2bf086dc8d702e791.jpg"
      />
    </div>
    <div class="photo slidein">
      <img
        src="/api/serve/2023-01-29_12-26-04_IMG_20230129_122602__c08ab8004a6db402b9a458a64ea012b1bbddcd1627fe95ec0cb018d5a19c4b20.jpg"
      />
    </div>

    <div id="photocontainer">Waiting for photos...</div>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function preloadImage(url) {
        const img = new Image();
        img.src = url;
        return new Promise((resolve, reject) => {
          if (img.complete) {
            return Promise.resolve();
          } else {
            img.addEventListener("load", (e) => resolve(), { once: true });
            img.addEventListener("error", (e) => reject(), { once: true });
          }
        });
      }

      const photoContainer = document.querySelector("#photocontainer");

      let i = 0;
      let photoList = [];
      let lastUpdate = 0;

      async function init() {
        while (true) {
          try {
            const response = await fetch("/api/list", {
              cache: "no-cache",
              // note: no-cache ensures that at least conditional request is always made (but if the content has not changed the response will be empty)
            });
            const jsonData = await response.json();
            let newPhotoList = jsonData.photos;
            photoList = newPhotoList;
          } catch (error) {
            console.error(error);
          }

          // TODO handle photolist empty

          i = (i + 1) % photoList.length;
          const photo = new Image();
          photo.src = "/api/serve/" + photoList[i];
          //TODO photoContainer.replaceChildren(photo);
          await sleep(1000);
          // TODO
          return;
        }
      }

      init();
    </script>
  </body>
</html>
